<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vPosition;
uniform vec2 offset;

void
main() {
    gl_Position.x = offset.x + vPosition.x;
    gl_Position.y = offset.y + vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>
